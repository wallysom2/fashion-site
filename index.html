<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Driven</title>

    <!-- favicon -->
    <link href="css/favicon.ico" rel="icon" type="image/x-icon"/>

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- estilos -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- topo -->
    <header>
        <img src="fashion/Logo.png" alt="Logo Fashion Driven">
    </header>
    <section>
        <article>
            <div class="escolhaomodelo">
                <p>Escolha o modelo</p>
                <div class="opcoesModelo opcoes ">
                    <div class="tshirt possibilidades">
                        <div class="imgBack" onclick="selecionarModelo(this,'t-shirt')">
                            <img src="fashion/tshirt.png" alt="Imagem tshirt">
                        </div>
                        <span>T-shirt</span>
                    </div>
                    <div class="camiseta possibilidades">
                        <div class="imgBack" onclick="selecionarModelo(this,'long')">
                            <img src="fashion/Camiseta.png" alt="Imagem camiseta">
                        </div>
                        <span>Camiseta</span>

                    </div>
                    <div class="mangaLonga possibilidades">
                        <div class="imgBack" onclick="selecionarModelo(this,'top-tank')">
                            <img src="fashion/Mangalonga.png" alt="Imagem manga Longa">
                        </div>
                        <span>Manga longa</span>
                    </div>
                </div>
            </div>

            <div class="escolhaagola">
                <p>Escolha a gola </p>
                <div class="opcoesModelo opcoes">
                    <div class="tshirt possibilidades">
                        <div class="imgBack" onclick="selecionarGola(this, 'v-neck')">
                            <img src="fashion/GolaV.png" alt="Imagem Gola V">
                        </div>
                        <span>Gola V</span>
                    </div>
                    <div class="camiseta possibilidades">
                        <div class="imgBack" onclick="selecionarGola(this, 'round')">
                            <img src="fashion/GolaRedonda.png" alt="Imagem Gola Gola Redonda">
                        </div>
                        <span>Gola Redonda</span>

                    </div>
                    <div class="mangaLonga possibilidades">
                        <div class="imgBack" onclick="selecionarGola(this, 'polo')">
                            <img src="fashion/GolaPolo.png" alt="Imagem Gola Polo">
                        </div>
                        <span>Gola Polo</span>
                    </div>
                </div>
            </div>

            <div class="escolhaotecido">
                <p>Escolha o tecido</p>
                <div class="opcoesModelo opcoes">
                    <div class="tshirt possibilidades">
                        <div class="imgBack" onclick="selecionarTecido(this,'silk')">
                            <img src="fashion/Seda.png" alt="Imagem Seda">
                        </div>
                        <span>Seda</span>
                    </div>
                    <div class="camiseta possibilidades">
                        <div class="imgBack" onclick="selecionarTecido(this,'cotton')">
                            <img src="fashion/Algodão.png" alt="Imagem Algodão">
                        </div>
                        <span>Algodão</span>

                    </div>
                    <div class="mangaLonga possibilidades">
                        <div class="imgBack" onclick="selecionarTecido(this,'polyester')">
                            <img src="fashion/Poliester.png" alt="Imagem Poliester">
                        </div>
                        <span>Poliester</span>
                    </div>
                </div>

            </div>
            <div class="imagemDeReferencia">
                <p>Imagem de referência</p>
                <input type="text" placeholder="Insira o link de uma imagem" onChange="liberarBotao()"
                    class="receberLink">
            </div>
            <div class="botaoClicavel"><button class="botao"> Confirmar pedido</button></div>

        </article>

        <aside>
            <img src="fashion/ilustração.png" alt="">
        </aside>

    </section>

    <footer>
        <p>Ultimos pedidos</p>
        <div class="rolagem">
            <div class="ultimosPedidos">
                <div class="ultimosPedidosCada">
                    <img src="fashion/Blusa1.png" alt="Blusa Roxa">
                    <div><span>Criador: </span>Agata</div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
